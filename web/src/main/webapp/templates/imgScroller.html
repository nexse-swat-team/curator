<div id="selected-img-<%=id%>"></div>
<div id="img-slider-<%=id%>" class="img-slider">
    <a class="buttons prev" href="#">left</a>
    <div class="viewport">
        <ul id="img_scroller_<%=id%>" class="overview">
            <% for(var i = 0; i < imgs.length; i++){ %>
            <% var imgTmp = imgs[i]; %>
            <li><div class="img_scroller"><%=imgTmp%></div></li>
            <% }%>
        </ul>
    </div>
    <a class="buttons next" href="#">right</a>
</div>
