<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Curator :: Nexse SWAT Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curator is a web based newsletter manager with input from twitter">
    <meta name="author" content="The Nexse SWAT Team">

    <!-- Le styles -->
    <link href="css/bootstrap-2.0.2.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive-2.0.2.css" rel="stylesheet">
    <link href="css/curator.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">curator</a>
        </div>
      </div>
    </div>

    <div class="container">

        <div>
            <form class="well form-inline">
              <label>Twitter screen name:</label>
              <input type="text" class="span2" value="NexseSwatTeam" id="twitterScreenName">
              <input type="submit" value="refresh" id="refreshButton"/>
            </form>
        </div>

        <div class="row">
            <div class="span4" id="tweets">
                Tweets be here.
            </div>
            <div class="span8" id="newsletter">
                Newsletter be here.
            </div>
        </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/bootstrap-2.0.2.js"></script>
    <script src="js/twitterlib-1.0.8.js"></script>
    <script>
        function refreshTweets() {
            var count = 0, lim = 2;
            var twitterScreenName = $('#twitterScreenName')[0].value;
            $('#tweets').html('&nbsp;'); // cleanup

            twitterlib.timeline(twitterScreenName, {limit:5, rts: true}, function (tweets, options) {
                for (var i = 0; i < tweets.length; i++) {
                    $('#tweets').append(this.render(tweets[i]));
                }

                count++;
                if (count < lim) {
                    this.next();
                }
            });
        }

        $(document).ready(refreshTweets);
        $('#refreshButton').click(function (event) {
            event.preventDefault();
            refreshTweets();
        })
    </script>
  </body>
</html>
