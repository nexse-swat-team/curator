<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Curator :: Nexse SWAT Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curator is a web based newsletter manager with input from twitter">
    <meta name="author" content="The Nexse SWAT Team">

    <link href="css/bootstrap-2.0.2.css" rel="stylesheet">
    <link href="css/bootstrap-responsive-2.0.2.css" rel="stylesheet">
    <link href="css/curator.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
  </head>

  <body>

  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
          <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">curator</a>
          </div>
      </div>
  </div>

  <div class="container">

      <div>
          <form class="well form-inline" id="twitterForm">
              <label>Grab
                  <input type="text" class="span1" value="10" id="twitterLimit"/>
              </label>

              <div class="input-prepend">
                  <label>tweets from
                      <span class="add-on">@</span><input type="text" class="span2" value="NexseSwatTeam"
                                                          id="twitterScreenName"/>
                  </label>
              </div>
              <input type="submit" value="go" id="twitterRefreshButton"/>
          </form>
          <form class="well form-inline" style="display: none;" id="newsletterForm">
              <label>Newsletter's name:
                  <input type="text" class="span2" value="Cum Grano Salis" id="newsletterName"/>
              </label>
              <input type="submit" value="send" id="newsletterSendButton"/>
          </form>
      </div>

      <div class="row">
          <div class="span4" id="tweets">
              <p>Refreshing tweets...</p>
          </div>
          <div class="span8" id="newsletter">
              <div class="hero-unit">
                  <h1>Hello there!</h1>
                  <p>Start composing the newsletter by selecting tweets from the column on the left.</p>
              </div>
          </div>
      </div>

  </div> <!-- /container -->

    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/bootstrap-2.0.2.js"></script>
    <script src="js/twitterlib-1.0.8.js"></script>
    <script src="js/curator.js"></script>
    <script>
        twitterlib.debug({
          timeline: 'test-data/timeline%page%.json?callback=callback'
        });
        $(document).ready(function () {
            curator.refreshTweets();
        });
        $('#twitterRefreshButton').click(function (event) {
            event.preventDefault();
            curator.refreshTweets();
        });
    </script>
  </body>
</html>
