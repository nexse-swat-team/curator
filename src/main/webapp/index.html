<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Curator :: Nexse SWAT Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curator is a web based newsletter manager with input from twitter">
    <meta name="author" content="The Nexse SWAT Team">

    <!-- Le styles -->
    <link href="css/bootstrap-2.0.2.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive-2.0.2.css" rel="stylesheet">
    <link href="css/curator.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">curator</a>
        </div>
      </div>
    </div>

    <div class="container">

        <div>
            <form class="well form-inline">
              <label>Twitter screen name:
                <input type="text" class="span2" value="NexseSwatTeam" id="twitterScreenName"/>
              </label>
              <input type="submit" value="refresh" id="refreshButton"/>
              <input type="submit" value="go" id="newsletterRefreshButton"/>
            </form>
        </div>

        <div class="row">
            <div class="span4" id="tweets">
                Tweets be here.
            </div>
            <div class="span8" id="newsletter">
                Newsletter be here.
            </div>
        </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/bootstrap-2.0.2.js"></script>
    <script src="js/twitterlib-1.0.8.js"></script>
    <script>

        twitterlib.debug({
          timeline: 'test-data/timeline%page%.json?callback=callback'
        });

        var curator = {
            tweets:[],
            handleTweets:function (tweets, options) {
                for (var i = 0; i < tweets.length; i++) {
                    $('#tweets').append(curator.render(tweets[i]));
                    curator.tweets.push(tweets[i]);
                }
            },
            ignore:function ignore(tweetId) {
                $('#tweet' + tweetId).slideUp();
            },
            refreshTweets:function () {
                var twitterScreenName = $('#twitterScreenName')[0].value;
                $('#tweets').html('&nbsp;'); // cleanup
                for (var page = 1; page <= 2; page++) {
                    twitterlib.timeline(twitterScreenName, {page: page, limit:5, rts:true}, this.handleTweets);
                }
            },
            render:   function render(tweet) {
                var html = '<li><div class="tweet" id="tweet' + tweet.id + '">';
                html += '<div class="vcard"><a href="http://twitter.com/' + tweet.user.screen_name + '" class="url"><img style="height: 48px; width: 48px;" alt="' + tweet.user.name + '" class="photo fn" height="48" src="' + tweet.user.profile_image_url + '" width="48" /></a></div>';
                html += '<div class="hentry"><strong><a href="http://twitter.com/';
                html += tweet.user.screen_name + '" ';
                html += 'title="' + tweet.user.name + '">' + tweet.user.screen_name + '</a></strong> ';
                html += '<span class="entry-content">';
                html += twitterlib.ify.clean(twitterlib.expandLinks(tweet));
                html += '</span> <span class="meta entry-meta">';
                html += '<button class="btn btn-mini"><i class="icon-ok-sign"></i></button> ';
                html += '<button class="btn btn-mini" onclick="curator.ignore(' + tweet.id + ')"><i class="icon-remove-sign"></i></button> ';
                html += '<a href="http://twitter.com/' + tweet.user.screen_name;
                html += '/status/' + tweet.id_str + '" class="entry-date" rel="bookmark"><span class="published" title="';
                html += twitterlib.time.datetime(tweet.created_at) + '">' + twitterlib.time.relative(tweet.created_at) + '</span></a>';
                if (tweet.source) html += ' <span>from ' + tweet.source + '</span>';
                if (tweet.retweetedby) html += ' <span>retweeted by ' + tweet.retweetedby.screen_name + '</span>';
                html += '</span></div></div></li>';

                return html;
              }
        };

        $(document).ready(function () {
            curator.refreshTweets();
        });
        $('#refreshButton').click(function (event) {
            event.preventDefault();
            curator.refreshTweets();
        });
        $('#newsletterRefreshButton').click(function(event) {
            event.preventDefault();
            var html = '<pre>';

            for (var i = 0; i < curator.tweets.length; i++) {
                html += curator.tweets[i].text;
                html += '\n';
            }

            html += '</pre>';
            $('#newsletter').html(html);
        });
    </script>
  </body>
</html>
